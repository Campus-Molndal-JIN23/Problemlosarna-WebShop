<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title class="nav-link" th:href="@{/admin}">Welcome To the Fantastic Store of Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Welcome To the Fantastic Store of Random</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-6 container justify-content-center card">
            <div class="row">
                <h1 class="text-center">Product Details</h1>
            </div>
            <div class="card-body text-center">
                <dl class="row">
                    <dt class="col-sm-3">Name:</dt>
                    <dd class="col-sm-9" th:text="${product.getName()}"></dd>

                    <dt class="col-sm-3">Price:</dt>
                    <dd class="col-sm-9" th:text="${product.getPrice()}"></dd>

                    <dt class="col-sm-3">Description:</dt>
                    <dd class="col-sm-9" th:text="${product.getDescription()}"></dd>
                </dl>

                <a id="backToProductsButton" th:href="@{/user}" class="btn btn-primary">Back to Products</a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
