<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome To the Fantastic Store of Super Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script th:src="@{/script.js}" defer></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <span class="navbar-brand">
        <img id="brand" src="/SRtransp.gif" alt="Random Gif1">
        Welcome To the Fantastic Store of Super Random
    </span>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/all_orders}">All Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" onclick="return confirm('Are you sure you want to log out?')">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm6 container justify-content-center card">
            <h1 class="text-center">Create New Product</h1>
            <div class="card-body">
                <form th:action="@{/admin/create_product}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter product name"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label>Cost</label>
                        <input
                                type="text"
                                name="cost"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Enter cost"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter description"
                                required
                        />
                    </div>

                    <div class="box-footer">
                        <br>
                        <button type="submit" class="btn btn-primary">Create</button>

                    </div>
                </form>
            </div>

        </div>

    </div>
</div>

</body>
</html>
