<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title class="nav-link" th:href="@{/admin_index}">Welcome To the Fantastic Store of Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Welcome To the Fantastic Store of Random</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Log out</a>
            </li>

        </ul>
    </div>
</nav>
<div class ="container">
    <div class="row">
        <h1>All orders made</h1>
    </div>

    <table class ="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Order</th>
            <th>Total cost</th>
            <th>See more?</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "order: ${orders}">
            <td th:text="${order.name}"></td>
            <td th:text="${order.cost}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
