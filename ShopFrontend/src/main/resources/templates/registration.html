<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome To the Fantastic Store of Super Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script th:src="@{/script.js}" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <span class="navbar-brand">
        <img src="/SRtransp.gif" alt="Random Gif1" style="width: 155px; height: 70px; margin-right: 5px; margin-left: 10px">
        Welcome To the Fantastic Store of Super Random
    </span>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">

</div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm6 container justify-content-center card">
            <h1 class="text-center">Registration</h1>
            <div class ="container">
                <br>
                <div class = text-center>
                    <h5  ><span th:text="${errorMessage}" style="color: red;"></span></h5>
                </div>
            <div class="card-body">
                <form th:action="@{/registration}" th:object="${registrationForm}" method="post"
                      onsubmit="return validatePassword()">
                    <div class="form-group">
                        <label>Username</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{userName}"
                                class="form-control"
                                placeholder="Enter Username"
                                required
                        />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input
                                type="password"
                                name="password"
                                th:field="*{password}"
                                class="form-control"
                                placeholder="Enter Password"
                                required
                        />
                        <small class="form-text text-danger" id="passwordError"></small>
                    </div>

                    <div class="box-footer">
                        <br>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
