<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome To the Fantastic Store of Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Welcome To the Fantastic Store of Random</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">

</div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm6 container justify-content-center card">
            <h1 class="text-center">Registration</h1>
            <div class ="container">
                <br>
                <div class = text-center>
                    <h5  ><span th:text="${errorMessage}" style="color: red;"></span></h5>
                </div>
            <div class="card-body">
                <form th:action="@{/registration}" th:object="${registrationForm}" method="post"
                      onsubmit="return validatePassword()">
                    <div class="form-group">
                        <label>Username</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{username}"
                                class="form-control"
                                placeholder="Enter Username"
                        />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input
                                type="password"
                                name="password"
                                th:field="*{password}"
                                class="form-control"
                                placeholder="Enter Password"
                        />
                        <small class="form-text text-danger" id="passwordError"></small>
                    </div>

                    <div class="box-footer">
                        <br>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function validatePassword() {
        let password = document.getElementsByName('password')[0].value;
        let passwordError = document.getElementById('passwordError');

        let passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

        if (!passwordRegex.test(password)) {
            passwordError.innerText = 'Password must contain at least one digit, one lowercase and one uppercase letter, and be at least 8 characters long.';
            return false;
        } else {
            passwordError.innerText = '';
            return true;
        }
    }
    /*]]>*/
</script>

</body>
</html>
