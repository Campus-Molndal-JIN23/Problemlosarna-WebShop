<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome To the Fantastic Store of Super Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <span class="navbar-brand">
        <img id="brand" src="/SRtransp.gif" alt="Random Gif1">
        Welcome To the Fantastic Store of Super Random
    </span>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/orders}">Show past orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/basket}">
                    <img id="cartlogo" src="/Shoppingcartlogo.png" alt="Basket Icon">
                    <!-- Display the count of items in the cart next to the shopping cart logo -->
                    <span class="item-count" th:if="${basket != null}" th:text="${#lists.size(basket?.products)}"></span>
                </a>
            </li>
        </ul>

        <!-- Align the following items to the right -->
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" onclick="return confirm('Are you sure you want to log out?')">Log out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/details}">
                    <img id="logo" src="/ProfileLogoGold.png" alt="Profile Logo">
                </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>User information</h1>
        </div>
        <div class="col-lg-6 text-end">
            <h5 class="text-end">
                Logged in as
                <span th:text="${username}" class="highlighted-username"></span>
            </h5>
        </div>
    </div>

    <br>
    <div class="container" style="width: 600px; height: 400px; overflow: auto;">
        <div class="card">
            <div class="card-body text-center">
                <dl class="row">
                    <dt class="col-sm-3">Username:</dt>
                    <dd class="col-sm-9" th:text="${user.name}"></dd>

                    <dt class="col-sm-3">Password:</dt>
                    <dd class="col-sm-9" th:text="${user.principal.password}"></dd>

                    <dt class="col-sm-3">Authenticated:</dt>
                    <dd class="col-sm-9" th:text="${user.authenticated}"></dd>

                    <dt class="col-sm-3">Remote Adress:</dt>
                    <dd class="col-sm-9" th:text="${user.details.remoteAddress}"></dd>

                    <dt class="col-sm-3">Is Account Active:</dt>
                    <dd class="col-sm-9" th:text="${user.principal.accountNonExpired}"></dd>
                </dl>

            </div>
        </div>
    </div>
</div>

</body>
</html>
