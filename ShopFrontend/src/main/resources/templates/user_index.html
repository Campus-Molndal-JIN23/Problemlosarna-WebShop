<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title class="nav-link" th:href="@{/user}">Welcome To the Fantastic Store of Super Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="../SRtransp.gif" alt="Random Gif1" style="width: 155px; height: 70px; margin-right: 5px; margin-left: 10px">
        Welcome To the Fantastic Store of Super Random
    </a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/orders}">Show past orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/basket}">Basket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<br>
    <div class ="container">
        <div class="row">
            <div class="col-lg-6">
                <h1>Current products in Store</h1>
            </div>
            <div class="col-lg-6 text-end">
                <h5>Logged in as <span th:text="${username}"></span></h5>
            </div>
        </div>
<br>
    <table class ="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th style="width: 80px;">Quantity</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "product: ${products}">
            <td>
                <input type="number" th:field="*{quantity}" class="form-control" min="1" style="width: 80px;"/>
            </td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>

            <td>
                <a th:href="@{/user/one/{id}(id=${product.getId()})}"
                   class="btn btn-primary">More Info</a>
                <a th:href="@{/user/basket/add/{id}/{quantity}(id=${product.id}, quantity=${quantity})}"
                   class="btn btn-primary">Put In Basket</a>
            </td>

        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
