<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details - Super Random Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script th:src="@{/script.js}" defer></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div id="oneProductCard" class="container justify-content-center card" >
    <div class="card">
        <div class="card-body text-center ">
            <h1 class="text-center">Product Details</h1>
            <dl class="row">
                <dt class="col-sm-3">Name:</dt>
                <dd class="col-sm-9" th:text="${product.name}"></dd>

                <dt class="col-sm-3">Price:</dt>
                <dd class="col-sm-9" th:text="${product.price}"></dd>

                <dt class="col-sm-3">Description:</dt>
                <dd class="col-sm-9" th:text="${product.description}"></dd>
            </dl>

            <a class="btn btn-primary" onclick="closeWindow()">Close</a>

        </div>
    </div>
</div>

</body>
</html>
