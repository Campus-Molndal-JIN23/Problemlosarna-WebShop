<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome To the Fantastic Store of Super Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script th:src="@{/script.js}" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <span class="navbar-brand">
        <img src="/SRtransp.gif" alt="Random Gif1" style="width: 155px; height: 70px; margin-right: 5px; margin-left: 10px">
        Welcome To the Fantastic Store of Super Random
    </span>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">Register</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5 text-center">
    <img src="/ooops.png" alt="oooops!" style="width: 300px; height: 300px;">
    <h1 class="mt-3">Oops! Something went wrong</h1>
    <p class="lead">We're sorry, but an unexpected error occurred.</p>
    <p>Please try again later or contact support.</p>
    <a class="btn btn-primary" th:href="${home}">Go to Home</a>
</div>
</body>
</html>
