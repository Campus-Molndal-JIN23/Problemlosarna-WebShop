<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome To the Fantastic Store of Super Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #randomGif {
            position: absolute;
            top: 0;
            left: -100px; /* Set the initial position outside the viewport */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <span class="navbar-brand">
        <img src="/SRtransp.gif" alt="Random Gif1" style="width: 155px; height: 70px; margin-right: 5px; margin-left: 10px">
        Welcome To the Fantastic Store of Super Random
    </span>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">Register</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Current products in Store</h1>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>See more?</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/index/one/{id}(id=${product.id})}"
                   class="btn btn-primary">More Info</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Randomly appearing and moving GIF -->
    <img id="randomGif" src="/your-random-gif.gif" alt="Random Gif" style="width: 100px; height: 100px;">
</div>

<script>
    // Function to set random position and speed for the GIF
    function setRandomPosition() {
        var gif = document.getElementById("randomGif");
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;

        // Set random starting position outside the viewport
        var randomY = Math.floor(Math.random() * screenHeight);
        gif.style.top = randomY + "px";
        gif.style.left = -100 + "px";

        // Set random speed
        var randomSpeed = Math.floor(Math.random() * 5) + 1; // Adjust the speed range as needed
        gif.speed = randomSpeed;
    }

    // Function to animate the GIF
    function moveGif() {
        var gif = document.getElementById("randomGif");
        var screenWidth = window.innerWidth;

        // Move the GIF to the right
        gif.style.left = parseInt(gif.style.left) + gif.speed + "px";

        // Check if the GIF is out of bounds
        if (parseInt(gif.style.left) > screenWidth) {
            setRandomPosition(); // Set new random position when out of bounds
        }

        // Repeat the animation
        requestAnimationFrame(moveGif);
    }

    // Set initial position and start the animation
    setRandomPosition();
    moveGif();
</script>
</body>
</html>
