<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title class="nav-link" th:href="@{/users}">Welcome To the Fantastic Store of Super Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="../SRtransp.gif" alt="Random Gif1" style="width: 155px; height: 70px; margin-right: 5px; margin-left: 10px">
        Welcome To the Fantastic Store of Super Random
    </a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/orders}">Show past orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/basket}">Basket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Log out</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Past orders -->
<br>
<div class ="container">
    <div>
        <h5>Logged in as <span th:text="${username}"></span></h5>
    </div>
    <div class="row">
        <h5>Past orders</h5>
    </div>
    <br>

    <!-- Table: Order, Price, Order details with collapsible button below, per order? - to expand the order -->
    <table class ="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Order id</th>
            <th>Total Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.username}"></td>
            <td th:text="${order.basket.totalCost}">

                <a th:href="@{/admin/order_details/{id}(id=${order.id})}"
                   class="btn btn-primary">Order Details</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
