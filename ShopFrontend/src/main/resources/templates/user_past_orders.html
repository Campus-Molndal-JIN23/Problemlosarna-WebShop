<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome To the Fantastic Store of Super Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script th:src="@{/script.js}" defer></script>

    <!-- Basket Counter [Style] -->
    <style>
        .item-count {
            background-color: #ff0000;      /* Count - Background color */
            color: #ffffff;                 /* Count - Text color */
            border-radius: 50%;             /* Radius (Make it round) */
            padding: 2px 5px;               /* Add a padding (border) */
            font-size: 12px;                /* Text - Font size */
            margin-left: 1px;               /* Position margin - adjust */
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <span class="navbar-brand">
        <img src="/SRtransp.gif" alt="Random Gif1" style="width: 155px; height: 70px; margin-right: 5px; margin-left: 10px">
        Welcome To the Fantastic Store of Super Random
    </span>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/orders}">Show past orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/basket}">
                    <img src="/Shoppingcartlogo.png" alt="Basket Icon" style="width: 20px; height: 20px; margin-right: 5px;">
                    <!-- Display the count of items in the cart next to the shopping cart logo -->
                    <span class="item-count" th:if="${basket != null}" th:text="${#lists.size(basket?.products)}"></span>
                </a>
            </li>
        </ul>

        <!-- Align the following items to the right -->
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Log out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/details}">
                    <img src="/ProfileLogoGold.png" alt="Profile Logo" style="width: 30px; height: 30px; border-radius: 50%;">
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Past orders -->
<br>
<div class ="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Past Orders</h1>
        </div>
        <div class="col-lg-6 text-end">
            <h5>Logged in as <span th:text="${username}"></span></h5>
        </div>
    </div>
    <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Order id</th>
            <th>Total Price</th>
            <th>Products</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${pastOrders.orders}">
            <td th:text="${order.basketId}"></td>
            <td th:text="${order.totalCost}"></td>
            <td>
                <details>
                    <summary>Show Products</summary>
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product: ${order.products}">
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td th:text="${product.price}"></td>
                        </tr>
                        </tbody>
                    </table>
                </details>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
