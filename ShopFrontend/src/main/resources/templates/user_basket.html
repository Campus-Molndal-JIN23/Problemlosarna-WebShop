<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title class="nav-link" th:href="@{/user}">Welcome To the Fantastic Store of Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        Welcome To the Fantastic Store of Random
        <img src="../Chiming-santa.gif" alt="Random Gif" style="width: 30px; height: 30px; margin-right: 5px;">
    </a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Checkout Basket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/orders}">Show past orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Log out</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Basket total cost + costvalue (not yet implemented) -->
<br>
<div class ="container">
    <div>
        <h5>Logged in as <span th:text="${username}"></span></h5>
    </div>
    <div class="row">
        <h5>Basket total cost: <span th:text="${basket.getTotalCost()}"></span></h5>
    </div>
    <br>

    <!-- Table: Quantity, Name, Price, Description of wares -->
    <table class ="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${basketItems}">
            <td th:text="${basketItem.quantity}"></td>
            <td th:text="${basketItem.productName}"></td>
            <td th:text="${basketItem.productCost}">

                <a th:href="@{/user/one/{id}(id=${product.getId()})}"
                   class="btn btn-primary">More Info</a>
                <a th:href="@{/user/edit_quantity/{id}(id=${product.getId()})}"
                   class="btn btn-primary">Update Quantity</a>
                <a th:href="@{/user/remove_product/{id}(id=${product.getId()})}"
                   class="btn btn-primary">Remove from basket</a>
            </td>

        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
